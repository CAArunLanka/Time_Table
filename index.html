<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸš€</text></svg>">
</head>
<body>

    <div class="background-animation"></div>

    <div id="auth-container" class="auth-container">
        <div class="glass-card auth-card">
            <h1>ğŸš€ StudyHub</h1>
            <p>Track your progress, smash your goals.</p>
            
            <div id="login-form">
                <input type="text" id="login-user" placeholder="Username">
                <input type="password" id="login-pass" placeholder="Password">
                <button id="login-btn" class="primary-btn glow">Log In</button>
                <p class="switch-text">New here? <span id="show-register">Create Account</span></p>
            </div>

            <div id="register-form" class="hidden">
                <input type="text" id="reg-user" placeholder="Choose Username">
                <input type="password" id="reg-pass" placeholder="Choose Password">
                <button id="reg-btn" class="success-btn glow">Sign Up</button>
                <p class="switch-text">Have an account? <span id="show-login">Log In</span></p>
            </div>
            <p id="auth-msg" class="error-msg"></p>
        </div>
    </div>

    <div id="app-container" class="hidden fade-in">
        
        <header>
            <div class="header-top">
                <h1 id="user-welcome">ğŸ‘‹ Hello, User</h1>
                <div class="controls">
                    <button id="theme-toggle" title="Toggle Theme">ğŸŒ™</button>
                    <button id="logout-btn" title="Log Out">ğŸšª</button>
                </div>
            </div>
            
            <div class="glass-card stats-container">
                <div class="stat-box">
                    <span id="total-tasks">0</span>
                    <p>Created</p>
                </div>
                <div class="stat-box">
                    <span id="total-completed">0</span>
                    <p>Done</p>
                </div>
                <div class="stat-box">
                    <div class="circular-progress" id="progress-circle">
                        <span id="overall-percent">0%</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="glass-card calendar-container">
                <div class="calendar-header">
                    <button id="prev-month">â®</button>
                    <h2 id="month-year">Month Year</h2>
                    <button id="next-month">â¯</button>
                </div>
                <div class="weekdays">
                    <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
                </div>
                <div class="days" id="calendar-grid"></div>
            </div>
        </main>
    </div>

    <div id="overlay" class="hidden"></div>
    <div id="task-modal" class="glass-card modal hidden">
        <div class="modal-header">
            <h2 id="modal-date-title">Date</h2>
            <button id="close-modal">âœ–</button>
        </div>
        
        <div class="progress-section">
            <div class="progress-bar-bg">
                <div id="daily-progress-bar" style="width: 0%;"></div>
            </div>
            <p id="daily-stats-text">0/0 Done</p>
        </div>

        <div class="task-input-area">
            <input type="text" id="new-task-input" placeholder="New task..." maxlength="40">
            <button id="add-task-btn">ï¼‹</button>
        </div>

        <ul id="task-list"></ul>

        <div class="modal-actions">
            <button id="copy-tasks-btn" class="secondary-btn">Copy</button>
            <button id="paste-tasks-btn" class="secondary-btn hidden">Paste</button>
            <button id="reset-day-btn" class="danger-btn">Clear Day</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
